<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="mt-4">User registered successfully!</h2>

        <!-- display first name, last name and email -->
        <ul class="list-group mt-4">
            <li class="list-group-item"><strong>First name:</strong> <span th:text="${webUser.firstName}"></span></li>
            <li class="list-group-item"><strong>Last name:</strong> <span th:text="${webUser.lastName}"></span></li>
            <li class="list-group-item"><strong>Email:</strong> <span th:text="${webUser.email}"></span></li>
        </ul>

        <hr class="my-4">

        <a class="btn btn-primary" th:href="@{/showMyLoginPage}">Login with new e-mail</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
