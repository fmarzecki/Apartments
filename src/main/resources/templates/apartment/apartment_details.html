<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Firm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <th:block th:insert="navbar/navbarEmployee.html"></th:block>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-md-8">
                    <!-- Apartment Details -->
                    <h2 th:text="${apartment.address}"></h2>
                    <p>Number of Rooms: <span th:text="${apartment.numberOfRooms}"></span></p>
                    <p>Area: <span th:text="${apartment.area}"></span> sq. m</p>
                    <p>Number of Bathrooms: <span th:text="${apartment.numberOfBathrooms}"></span></p>
                    <p>Floor: <span th:text="${apartment.floor}"></span></p>
                    <p>Has Elevator: <span th:text="${apartment.hasElevator} ? 'Yes' : 'No'"></span></p>
                    <p>Rent: $<span th:text="${apartment.rent}"></span></p>
    
                    <!-- Apartment Photos Gallery -->
                    <h3>Apartment Photos</h3>
                    <div id="apartment-photos-carousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div th:each="photo, iterStat : ${apartment.photos}" 
                                 th:classappend="${iterStat.index == 0} ? 'active'">
                                <img th:src="${photo.photo}" class="d-block w-100" alt="Apartment Photo">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#apartment-photos-carousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#apartment-photos-carousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
