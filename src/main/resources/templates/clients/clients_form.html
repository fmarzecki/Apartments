<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Save Client</title>
</head>

<body>

<div class="container">
    <h3> Clients Directory</h3>
    <hr>

    <form action="#" th:action="@{/clients/save}"
        th:object="${client}", method="POST">

        <!-- Adding hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>
        
        <input type="text" th:field="*{imie}" placeholder="Imie"
            class="form-control mb-4  mt-4 w-25">
        <input type="text" th:field="*{nazwisko}" placeholder="Nazwisko"
            class="form-control mb-4 w-25">
        <input type="text" th:field="*{nrDowodu}" placeholder="nrDowodu"
            class="form-control mb-4 w-25">
        <input type="text" th:field="*{miejscowosc}" placeholder="miejscowosc"
            class="form-control mb-4 w-25">
        <input type="text" th:field="*{ulica}" placeholder="ulica"
            class="form-control mb-4 w-25">

        <button type="submit" class="btn btn-info col-2"> Save employee </button>
    </form>
    
    <hr>
    <a th:href="@{/clients}"> Back to Employees List </a>
</div>
	
</body>

</html>
