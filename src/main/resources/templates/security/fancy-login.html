<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
`
<body>
    <div class="container">
        <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2 mx-auto">
            <div class="card border-info">
                <div class="card-header bg-info text-center">
                    Zaloguj się
                </div>

                <div class="card-body">
                    <div class="card-text">

                        <!-- Login Form -->
                        <form action="" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal text-center">

                            <!-- Place for messages: error, alert etc ... -->
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>
                                        <!-- Check for login error -->
                                        <div>

                                            <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Nieprawidłowe hasło lub email
                                            </div>

                                            <div th:if="${param.logout}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Zostałes Wylogowany
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- User name -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="text" name="username" placeholder="email" class="form-control" />
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 15px;" class="input-group">
                                <input type="password" name="password" placeholder="hasło" class="form-control" />
                            </div>

                            <!-- Login/Submit Button -->
                            <div class="form-group">
                                <div class="d-flex flex-column align-items-center">
                                    <button style="margin-bottom: 10px;" type="submit" class="btn btn-success">Zaloguj</button>
                                    <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary" role="button" aria-pressed="true">Zarejestruj się</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
