<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New Contract</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <!-- Navbar -->
        <div class="row">
            <div class="col">
                <th:block th:insert="~{navbar/navbarEmployee}"></th:block>
            </div>
        </div>

        <div class="mt-4">
            <h4>Dodaj nową umowę</h4>
            <form th:action="@{/employee/contract/addContract}" th:object="${contract}" method="post">
                <input type="hidden" class="form-control" th:field="*{id}" required>

                <!-- Start Date -->
                <div class="form-group">
                    <label for="startDate">Data rozpoczęcia umowy</label>
                    <input type="date" class="form-control" th:field="*{startDate}" required>
                </div>

                <!-- End Date -->
                <div class="form-group">
                    <label for="endDate">Data zakończenia umowy</label>
                    <input type="date" class="form-control" th:field="*{endDate}" required>
                </div>

                <!-- Deposit -->
                <div class="form-group">
                    <label for="deposit">Kaucja</label>
                    <input type="number" class="form-control" th:field="*{deposit}" required>
                </div>

                <!-- Payment Day -->
                <div class="form-group">
                    <label for="paymentDay">Dzień Płatności</label>
                    <input type="number" class="form-control" th:field="*{paymentDay}" required>
                </div>

                <div class="form-group">
                    <label for="apartment">Email najemcy</label>
                    <input type="text" class="form-control" th:field="*{user.email}" required>
                </div>

                <div th:if="${info}">
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        <span th:text="${info}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="apartment">Wybierz apartament</label>
                    <select class="form-control" th:field="*{apartment.id}" required>
                        <option th:if="*{apartment.id != 0}" th:value="*{apartment.id}" th:text="*{apartment.address}"></option>
                        <option th:each="apt : ${apartments}" th:value="${apt.id}" th:text="${apt.address}"></option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Dodaj umowę</button>
            </form> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
