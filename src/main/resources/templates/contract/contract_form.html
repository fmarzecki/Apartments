<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New Contract</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <!-- Navbar -->
        <div class="row">
            <div class="col">
                <th:block th:insert="navbar/navbarEmployee.html"></th:block>
            </div>
        </div>

        <div class="mt-4">
            <h4>Dodaj nową umowę</h4>
            <form th:action="@{../contracts}" th:object="${contract}" method="post">

                <!-- Start Date -->
                <div class="form-group">
                    <label for="startDate">Data rozpoczęcia umowy</label>
                    <input type="date" class="form-control" th:field="*{startDate}" required>
                </div>

                <!-- End Date -->
                <div class="form-group">
                    <label for="endDate">Data zakończenia umowy</label>
                    <input type="date" class="form-control" th:field="*{endDate}" required>
                </div>

                <!-- Rent -->
                <div class="form-group">
                    <label for="rent">Czynsz</label>
                    <input type="number" class="form-control" th:field="*{rent}" required>
                </div>

                <!-- Deposit -->
                <div class="form-group">
                    <label for="deposit">Kaucja</label>
                    <input type="number" class="form-control" th:field="*{deposit}" required>
                </div>

                <!-- Owner Account Number -->
                <div class="form-group">
                    <label for="ownerAccountNumber">Nr Konta Właściciela</label>
                    <input type="text" class="form-control" th:field="*{ownerAccountNumber}" required>
                </div>

                <!-- Payment Day -->
                <div class="form-group">
                    <label for="paymentDay">Dzień Płatności</label>
                    <input type="number" class="form-control" th:field="*{paymentDay}" required>
                </div>

                <!-- Apartment ID -->
                <div class="form-group">
                    <label for="apartmentId">ID Mieszkania</label>
                    <input type="number" class="form-control" th:field="*{apartmentId}" required>
                </div>

                <!-- User ID -->
                <div class="form-group">
                    <label for="userId">ID Klienta</label>
                    <input type="number" class="form-control" th:field="*{userId}" required>
                </div>

                <button type="submit" class="btn btn-primary">Dodaj umowę</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
