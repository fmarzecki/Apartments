<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista mieszkań</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        
        <div class="row">
            <div class="col">
                <th:block th:insert="navbar/navbarEmployee.html"></th:block>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2>Lista Firm:</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Data Rozpoczęcia</th>
                                <th>Data Zakończenia</th>
                                <th>Czynsz</th>
                                <th>Kaucja</th>
                                <th>Nr Konta Właściciela</th>
                                <th>Dzień Płatności</th>
                                <th>ID Mieszkania</th>
                                <th>ID Klienta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="contract : ${contracts}">
                                <td th:text="${contract.id}"></td>
                                <td th:text="${#dates.format(contract.startDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${#dates.format(contract.endDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${contract.rent}"></td>
                                <td th:text="${contract.deposit}"></td>
                                <td th:text="${contract.ownerAccountNumber}"></td>
                                <td th:text="${contract.paymentDay}"></td>
                                <td th:text="${contract.apartmentId}"></td>
                                <td th:text="${contract.userId}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
