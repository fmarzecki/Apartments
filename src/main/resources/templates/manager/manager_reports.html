<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Raporty: </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        
        <div class="row">
            <div class="col">
                <th:block th:insert="~{navbar/navbarManager}"></th:block>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2>Raporty:</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Data Raportu</th>
                                <th>Liczba Mieszkań</th>
                                <th>Liczba Umów</th>
                                <th>Liczba Pracowników</th>
                                <th>Zarobki</th>
                                <th>Wydatki</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="report : ${reports}">
                                <td th:text="${#dates.format(report.reportDate, 'dd-MM-yyyy')}"></td>
                                <td th:text="${report.numberOfApartments}"></td>
                                <td th:text="${report.numberOfContracts}"></td>
                                <td th:text="${report.numberOfEmployees}"></td>
                                <td th:text="${report.earnings}"></td>
                                <td th:text="${report.expenses}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
