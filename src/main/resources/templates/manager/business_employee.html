<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista Firm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <th:block th:insert="~{navbar/navbarManager}"></th:block>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4 class=""> Lista Pracowników <span th:text="${business.name}" th:value="${business.name}"></span> </h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Imie</th>
                            <th>Nazwisko</th>
                            <th>Email</th>
                            <th>Podpisane umowy</th>
                            <th></th>
                            <th class="text-right" >Manager</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${business.getEmployees()}">
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.howManyContracts()}"></td>
                            <td>
                                <div class="text-right">
                                    <a th:href="@{/manager/deleteEmployee(employeeEmail=${user.email})}"
                                       style="margin-right: 5px;"
                                       class="btn btn-primary btn-sm ml-3">
                                       Usuń
                                    </a>
                                </div>
                            </td>
                            <td>
                                <div th:if="${user.isManager == null}">
                                    <div class="text-right">
                                        <a th:href="@{/manager/makeEmployeeManager(employeeEmail=${user.email})}"
                                           style="margin-right: 5px;"
                                           class="btn btn-primary btn-sm ml-3">
                                           Oznacz jako Manager
                                        </a>
                                    </div>
                                </div>
                                <div class="text-right" th:unless="${user.isManager == null}">
                                    Tak
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <form th:action="@{/manager/addEmployeeToBusiness}" method="POST" class="w-100">
                                <td colspan="2">
                                    <button type="submit" class="btn btn-info">Dodaj Pracownika</button>
                                    <input type="hidden" name="businessId" th:value="${business.id}">
                                </td>
                                <td>
                                    <input type="text" name="employeeEmail" placeholder="Email" class="form-control mt-1">
                                </td>
                                <td colspan="3" class="text-right">
                                    <div>
                                        <label class="mr-2">Manager: </label>
                                        <input type="radio" name="isManager" value="true">
                                    </div>
                                </td>
                            </form>
                        </tr>

                        <div th:if="${info}">
                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                <span th:text="${info}"></span>
                            </div>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
